<html>

src="http://i.imgur.com/X4HDmYm.gif">

                <script>
            function Cypher(){
                var text = prompt("Type your phrase/sentence: ");
                var cyphertext = "";
                for(x in text) {
                    cyphertext = cyphertext+String.fromCharCode(text.charCodeAt(x)+2)
                }
                alert(cyphertext)
        }
        </script>
    </head>
    <body>
        	<button onclick='Cypher()'>Your message: </button>
    </body>
</html>
