<!DOCTYPE html>
<html>
    <head>       
        <script>
            function Cypher(){
                var text = prompt("Type your phrase/sentence: ");
                var cyphertext = "";
                for(x in text) {
                    cyphertext = cyphertext+String.fromCharCode(text.charCodeAt(x)+2)
                }
                alert(cyphertext)
        }
        </script>
        <a href="andrescodes.github.io/caesarcipher.html">Caesar Cipher</a>  
    </head>
    <body>
        	<button onclick='Cypher()'>Your message: </button>
    </body>
</html>
