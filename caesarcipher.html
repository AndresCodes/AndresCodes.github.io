<!DOCTYPE html>
<html>
    <head>
        <h1> Welcome to my Caesar Cipher!</h1>
        <center><script>
            function Cypher(){
                var text = prompt("Type your phrase/sentence: ");
                var cyphertext = "";
                for(x in text) {
                    cyphertext = cyphertext+String.fromCharCode(text.charCodeAt(x)+2)
                }
                alert(cyphertext)
        }
        </script>
        </center>
        <h1>
            <button onclick='Cypher()'>Type your sentence </button>
    </head>

</html>
