<!DOCTYPE html>
<html>
    <head>
        <title>This is a website</title>
        
        <img src="hellothere.jpg">
        <script>
            function Cypher(){
                var text = prompt("Type your phrase/sentence: ");
                var cyphertext = "";
                for(x in text) {
                    cyphertext = cyphertext+String.fromCharCode(text.charCodeAt(x)+2)
                }
                alert(cyphertext)
        }
        </script>
    </head>
    <body>
        	<button onclick='Cypher()'>Your encoded message: </button>
    </body>
</html>
